			<!-- Esta sección debe estar oculta por defecto y mostrarse cuando hay todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- Estos están aquí solo para mostrar la estructura de los elementos de la lista. -->
					<!-- Los elementos de la lista deben tener la clase "edición" cuando se editan y "completados" cuando se marcan como completados. -->

						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Probar JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li> -->
					<!-- <li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Comprar un unicornio</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li> -->
				</ul>
			</section>
			<!-- Este pie de página debería estar oculto por defecto y mostrarse cuando hay todos -->
			<footer class="footer">
				<!-- Esto debería ser "0 elementos restantes" por defecto -->
				<!--<span class="todo-count"><strong>0</strong> pendiente(s)</span>-->
				<ul class="filters">
					<li>
						<a class="selected filtro" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro" href="#/active">Pendientes</a>
					</li>
					<li>
						<a class="filtro" href="#/completed">Completados</a>
					</li>
				</ul>
				<!-- Oculto si no quedan elementos completados  ↓ -->
				<button class="clear-completed">Borrar completados</button>
			</footer>
		</section>
		<footer class="info">

			<p>App de tareas creado por <a href="https://www.instagram.com/lautaro_parker/">Lautaro Parker</a></p>
